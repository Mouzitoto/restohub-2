spring:
  application:
    name: resto-hub-admin-api-test
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.tracing.zipkin.ZipkinAutoConfiguration
  
  # Включаем Liquibase для тестов, чтобы накатывать миграции
  liquibase:
    enabled: true
    change-log: classpath:liquibase/changelog/db.changelog-master.xml
  
  # Используем H2 для тестов
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: none  # Используем только миграции Liquibase
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  # Настройки Resend для тестов (не используется, так как RESEND_API_KEY не установлен)
  # EmailService будет логировать предупреждение, но не будет падать
  
  # Отключаем scheduling для тестов
  task:
    scheduling:
      enabled: false

server:
  port: 0  # Случайный порт для тестов
  servlet:
    context-path: /admin-api

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false
  tracing:
    sampling:
      probability: 1.0
    # Zipkin отключен через spring.autoconfigure.exclude

logging:
  level:
    root: WARN
    com.restohub: INFO
    org.springframework.security: DEBUG
    org.zalando.logbook: OFF

logbook:
  filter:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long
  access-token-expiration: 300
  refresh-token-expiration: 3600

cors:
  allowed-origin: http://localhost:3001
  client-web-url: http://localhost:3000

# Настройки для тестов
api:
  1c:
    enabled: false  # Отключаем ApiKeyAuthenticationFilter в тестах

resend:
  from: no-reply@restohub.kz

company:
  name: Test Company
  bin: 123456789012
  address: Test Address
  bank: Test Bank
  bik: 123456789
  iik: 987654321
  kbe: 17

