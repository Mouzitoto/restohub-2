spring:
  application:
    name: resto-hub-admin-api
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/restohub}
    username: ${DB_USER:restohub}
    password: ${DB_PASSWORD:restohub}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    enabled: true
    change-log: classpath:liquibase/changelog/db.changelog-master.xml
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: ${MAIL_FROM:no-reply@restohub.com}

server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /admin-api

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    mail:
      enabled: false
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ""  # Отключаем экспорт в Zipkin, используем только локальный трейсинг для MDC

logging:
  level:
    root: INFO
    com.restohub: DEBUG
    org.zalando.logbook: TRACE
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

logbook:
  filter:
    enabled: true
  format:
    style: json
  predicate:
    exclude:
      - path: /actuator/**
  obfuscate:
    headers:
      - Authorization
      - X-API-Key

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-256-bits-long-for-security}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:300}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:3600}

cors:
  allowed-origin: ${ADMIN_WEB_URL:http://localhost:3001}

