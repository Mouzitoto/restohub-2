services:
  postgres:
    image: postgres:16
    container_name: resto-hub-local-postgres
    environment:
      POSTGRES_DB: restohub
      POSTGRES_USER: restohub
      POSTGRES_PASSWORD: restohub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restohub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resto-hub-local-network

  admin-api:
    build:
      context: ./admin-api
      dockerfile: Dockerfile
    image: resto-hub-local-admin-api:latest
    container_name: resto-hub-local-admin-api
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/restohub
      DB_USER: restohub
      DB_PASSWORD: restohub
      SERVER_PORT: 8082
      ADMIN_WEB_URL: ${ADMIN_WEB_URL:-http://partner.restohub.local}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-no-reply@restohub.kz}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/admin-api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - resto-hub-local-network

  client-api:
    build:
      context: ./client-api
      dockerfile: Dockerfile
    image: resto-hub-local-client-api:latest
    container_name: resto-hub-local-client-api
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/restohub
      DB_USER: restohub
      DB_PASSWORD: restohub
      SERVER_PORT: 8081
      CLIENT_WEB_URL: ${CLIENT_WEB_URL:-http://restohub.local}
    ports:
      - "8081:8081"
    depends_on:
      admin-api:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - resto-hub-local-network

  client-web:
    build:
      context: ./client-web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://api.restohub.local}
        VITE_PARTNER_DOMAIN: ${VITE_PARTNER_DOMAIN:-http://partner.restohub.local}
    image: resto-hub-local-client-web:latest
    container_name: resto-hub-local-client-web
    ports:
      - "3000:80"
    depends_on:
      - client-api
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - resto-hub-local-network

  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://api.restohub.local}
    image: resto-hub-local-admin-web:latest
    container_name: resto-hub-local-admin-web
    ports:
      - "3001:80"
    depends_on:
      - admin-api
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - resto-hub-local-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: resto-hub-local-nginx:latest
    container_name: resto-hub-local-nginx
    ports:
      - "80:80"
    environment:
      CLIENT_DOMAIN: ${CLIENT_DOMAIN:-restohub.local}
      PARTNER_DOMAIN: ${PARTNER_DOMAIN:-partner.restohub.local}
      API_DOMAIN: ${API_DOMAIN:-api.restohub.local}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - client-web
      - admin-web
      - client-api
      - admin-api
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - resto-hub-local-network
    restart: unless-stopped

volumes:
  postgres_data_local:
  maven-cache-local:

networks:
  resto-hub-local-network:
    driver: bridge

