services:
  postgres:
    image: postgres:16
    container_name: resto-hub-postgres
    environment:
      POSTGRES_DB: restohub
      POSTGRES_USER: restohub
      POSTGRES_PASSWORD: restohub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restohub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resto-hub-network

  admin-api:
    build:
      context: ./admin-api
      dockerfile: Dockerfile
    container_name: resto-hub-admin-api
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/restohub
      DB_USER: restohub
      DB_PASSWORD: restohub
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/admin-api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - resto-hub-network

  client-api:
    build:
      context: ./client-api
      dockerfile: Dockerfile
    container_name: resto-hub-client-api
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/restohub
      DB_USER: restohub
      DB_PASSWORD: restohub
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      admin-api:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - resto-hub-network

  client-web:
    build:
      context: ./client-web
      dockerfile: Dockerfile
    container_name: resto-hub-client-web
    ports:
      - "3000:80"
    depends_on:
      - client-api
    networks:
      - resto-hub-network

  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    container_name: resto-hub-admin-web
    ports:
      - "3001:80"
    depends_on:
      - admin-api
    networks:
      - resto-hub-network

volumes:
  postgres_data:
  maven-cache:

networks:
  resto-hub-network:
    driver: bridge

